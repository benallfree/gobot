name: Parallel Multi-OS App Testing

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        app: [act]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.12'

      - name: Install pnpm
        run: npm install -g pnpm@9 tsx

      - name: Install dev
        run: pnpm i

      - name: Test ${{ matrix.app }}
        run: pnpm plop test app:${{ matrix.app }}
